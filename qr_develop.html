<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }
        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 50px;
            width: auto;
        }
        .draggable {
            position: absolute;
            touch-action: none;
            z-index: 10;
            transform-origin: center center;
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
        #sphere {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            z-index: 2;
        }
        .floating-image {
            position: fixed;
            z-index: 3;
        }
        #swipe-image {
            position: fixed;
            top: 90px; /* UI 컨테이너 아래 10픽셀 */
            left: calc(100% - 112px); /* text 이미지 너비 + 2px 오른쪽 여백 */
        }
        #text-image {
            position: fixed;
            right: 0px; /* 오른쪽 여백 */
            top: 90px; /* UI 컨테이너 아래 10픽셀 */
            transform: scale(0.5); /* 이미지 크기 50% */
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <button id="capture-button"></button>

    <img id="sphere" src="sphere.png" alt="Sphere">

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        window.onload = function() {
            startCamera();
            initItemEvents();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                    // 카메라가 성공적으로 시작되면 이미지를 추가합니다.
                    addImages();
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function addImages() {
            // swipe.gif 이미지 추가
            const swipeImage = document.createElement('img');
            swipeImage.src = 'swipe.gif';
            swipeImage.id = 'swipe-image';
            swipeImage.className = 'floating-image';
            document.body.appendChild(swipeImage);

            // text.png 이미지 추가
            const textImage = document.createElement('img');
            textImage.src = 'text.png';
            textImage.id = 'text-image';
            textImage.className = 'floating-image';
            textImage.style.transform = 'scale(0.5)';  // 50%로 줄이기
            document.body.appendChild(textImage);

            // 위치 설정
            positionImages();
        }


        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.naturalWidth / newImage.naturalHeight; // 이미지의 원본 비율
                const initialWidth = 100; // 원하는 초기 너비 (100px)
                const initialHeight = initialWidth / aspectRatio; // 원본 비율에 따른 높이 계산

                newImage.style.width = initialWidth + 'px';
                newImage.style.height = initialHeight + 'px';

                // 화면 중앙에 위치시키기
                const x = (window.innerWidth - initialWidth) / 2;
                const y = (window.innerHeight - initialHeight) / 2;
                newImage.style.left = `${x}px`;
                newImage.style.top = `${y}px`;

                document.body.appendChild(newImage);
                initDraggable(newImage);
            };
        }

        function initDraggable(element) {
            let posX = 0, posY = 0, initialRotation = 0;

            element.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.zIndex = 11; // Bring element to the front
                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                } else if (e.touches.length === 2) {
                    pinchToZoomAndRotate(element, e);
                }
            });

            function onTouchMove(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const dx = touch.clientX - posX;
                    const dy = touch.clientY - posY;

                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.left = (element.offsetLeft + dx) + 'px';
                    element.style.top = (element.offsetTop + dy) + 'px';

                    checkOverlap(element);
                }
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }
        }

        function pinchToZoomAndRotate(element, e) {
            e.preventDefault();

            let initialDistance = null;
            let initialWidth = element.clientWidth;
            let initialHeight = element.clientHeight;
            let initialAngle = 0;
            let initialRotation = parseFloat(element.getAttribute('data-rotation')) || 0;

            function calculateDistance(touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            function calculateAngle(touches) {
                const dx = touches[1].clientX - touches[0].clientX;
                const dy = touches[1].clientY - touches[0].clientY;
                return Math.atan2(dy, dx) * (180 / Math.PI);
            }

            initialDistance = calculateDistance(e.touches);
            initialAngle = calculateAngle(e.touches);

            function onPinchMove(e) {
                if (e.touches.length < 2) return;

                const currentDistance = calculateDistance(e.touches);
                const scale = currentDistance / initialDistance;

                element.style.width = (initialWidth * scale) + 'px';
                element.style.height = (initialHeight * scale) + 'px';

                const currentAngle = calculateAngle(e.touches);
                const rotation = initialRotation + (currentAngle - initialAngle);

                element.style.transform = `rotate(${rotation}deg)`;
                element.setAttribute('data-rotation', rotation);
            }

            function onPinchEnd() {
                document.removeEventListener('touchmove', onPinchMove);
                document.removeEventListener('touchend', onPinchEnd);
            }

            document.addEventListener('touchmove', onPinchMove);
            document.addEventListener('touchend', onPinchEnd);
        }

        function checkOverlap(element) {
            const sphere = document.getElementById('sphere').getBoundingClientRect();
            const item = element.getBoundingClientRect();

            if (!(item.right < sphere.left ||
                  item.left > sphere.right ||
                  item.bottom < sphere.top ||
                  item.top > sphere.bottom)) {
                element.style.opacity = 0;
            } else {
                element.style.opacity = 1;
            }
        }

        const captureButton = document.getElementById('capture-button');
        captureButton.addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            document.querySelectorAll('.draggable').forEach((item) => {
                const { x, y, width, height } = item.getBoundingClientRect();
                const rotation = parseFloat(item.getAttribute('data-rotation')) || 0;

                ctx.save();
                ctx.translate(x + width / 2, y + height / 2);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.drawImage(item, -width / 2, -height / 2, width, height);
                ctx.restore();
            });

            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('preview-image').src = dataUrl;
            document.getElementById('preview-container').style.display = 'block';

            document.getElementById('preview-image').onclick = function() {
                document.getElementById('fullsize-image-img').src = dataUrl;
                document.getElementById('fullsize-image').style.display = 'flex';
            };

            document.getElementById('fullsize-image').onclick = function() {
                document.getElementById('fullsize-image').style.display = 'none';
            };
        });
    </script>
</body>
</html>
