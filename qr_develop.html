<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .flip-horizontal {
            transform: scaleX(-1);
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #switch-button {
            position: fixed;
            bottom: 20px;
            left: calc(50% - 60px);
            transform: translateX(-50%);
            z-index: 2;
            width: 48px;
            height: 48px;
            background: url('switch.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }
        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 50px;
            width: auto;
        }
        .draggable {
            position: absolute;
            touch-action: none;
            z-index: 10;
            transform-origin: center center;
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
        #sphere {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 48px;
            height: 70px;
            z-index: 2;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <button id="capture-button"></button>
    <button id="switch-button"></button>

    <img id="sphere" src="sphere.png" alt="Sphere">

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;
        let facingMode = "environment";  // Default to the rear camera

        window.onload = function() {
            startCamera();
            initItemEvents();
            initSwitchCameraEvent();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                    }
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                    
                    // Apply the flip class if using the front camera
                    if (facingMode === "user") {
                        video.classList.add('flip-horizontal');
                    } else {
                        video.classList.remove('flip-horizontal');
                    }
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initSwitchCameraEvent() {
            document.getElementById('switch-button').addEventListener('click', function() {
                // Toggle between front and back camera
                facingMode = (facingMode === "environment") ? "user" : "environment";
                startCamera();
            });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    createCentralItem(e.target.src);
                });
            });
        }

        // Rest of the JavaScript code remains the same...

    </script>
</body>
</html>
