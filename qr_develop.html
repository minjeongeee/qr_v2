<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }

        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 50px;
            width: auto;
        }

        .draggable {
            position: absolute;
            touch-action: none;
            z-index: 10;
            transform-origin: center center;
        }

        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }

        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }

        #sphere {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 75px;
            z-index: 2;
        }

        #hands {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 12;
            pointer-events: none;
            display: none; /* Initially hidden */
            animation: verticalMove 2s linear infinite;
        }

        #swipe-image {
            position: fixed;
            top: 50px;
            right: 0px;
            width: 120px;
            height: 120px;
            z-index: 12;
            display: none;
        }

        @keyframes verticalMove {
            0% {
                top: 80%;
            }
            50% {
                top: 50%;
            }
            100% {
                top: 80%;
            }
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <button id="capture-button"></button>

    <img id="sphere" src="sphere.png" alt="Sphere">

    <img id="swipe-image" src="swipe.gif" alt="Swipe">

    <img id="hands" src="hands.png" alt="Hands Animation">

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        window.onload = function () {
            startCamera();
            initItemEvents();
            initSwipeImage();
        };

        function initSwipeImage() {
            const swipeImage = document.getElementById('swipe-image');
            swipeImage.style.display = 'block';

            if (navigator.permissions) {
                navigator.permissions.query({ name: 'camera' }).then(result => {
                    if (result.state === 'granted') {
                        swipeImage.style.display = 'block';
                    }
                });
            }

            document.getElementById('overlay-container').addEventListener('scroll', function () {
                swipeImage.style.display = 'none';
            });

            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function (e) {
                    swipeImage.style.display = 'none';
                });
            });
        }

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function () {
                        video.play();
                    };
                })
                .catch(function (err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function (e) {
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.naturalWidth / newImage.naturalHeight;
                const initialWidth = 100;
                const initialHeight = initialWidth / aspectRatio;

                newImage.style.width = initialWidth + 'px';
                newImage.style.height = initialHeight + 'px';

                const x = (window.innerWidth - initialWidth) / 2;
                const y = (window.innerHeight - initialHeight) / 2;
                newImage.style.left = `${x}px`;
                newImage.style.top = `${y}px`;

                document.body.appendChild(newImage);
                initDraggable(newImage);

                const hands = document.getElementById('hands');
                if (!hands.classList.contains('used')) {
                    hands.style.display = 'block';
                    moveWithHands(newImage);
                }
            };
        }

        function moveWithHands(element) {
            const hands = document.getElementById('hands');
            hands.style.display = 'block';
            hands.style.animationIterationCount = '2'; // 반복 횟수 설정

            let moveUp = true; // 위아래 이동을 위한 플래그

            hands.addEventListener('animationiteration', () => {
                const currentTop = parseFloat(element.style.top);
                if (moveUp) {
                    element.style.top = (currentTop - 30) + 'px'; // 위로 이동
                } else {
                    element.style.top = (currentTop + 30) + 'px'; // 아래로 이동
                }
                moveUp = !moveUp;
            });

            hands.addEventListener('animationend', () => {
                hands.style.display = 'none'; // hands.png 애니메이션이 끝나면 숨기기
                element.style.animation = 'none'; // 캐릭터 멈추기
            });
        }

        function initDraggable(element) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            element.addEventListener('mousedown', function (e) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = parseInt(element.style.left);
                initialTop = parseInt(element.style.top);
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    element.style.left = initialLeft + dx + 'px';
                    element.style.top = initialTop + dy + 'px';
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
            });
        }
    </script>
</body>
</html>
