<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }
        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 50px;
            width: auto;
        }
        .draggable {
            position: absolute;
            touch-action: none;
            z-index: 10;
            transform-origin: center center;
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
        #sphere {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            z-index: 2;
        }
        #swipe-image {
            position: fixed;
            bottom: 100px; /* Just below the UI container box */
            right: 0;
            width: 70px;
            height: 70px;
            background: url('swipe.gif') no-repeat center center; /* Updated to GIF */
            background-size: contain;
            z-index: 3;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <button id="capture-button"></button>

    <img id="sphere" src="sphere.png" alt="Sphere">

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <div id="swipe-image"></div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;
        let swipeImageShown = false;

        window.onload = function() {
            startCamera();
            initItemEvents();
            checkCameraPermission();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.naturalWidth / newImage.naturalHeight; // 이미지의 원본 비율
                const initialWidth = 100; // 원하는 초기 너비 (100px)
                const initialHeight = initialWidth / aspectRatio; // 원본 비율에 따른 높이 계산

                newImage.style.width = initialWidth + 'px';
                newImage.style.height = initialHeight + 'px';

                // 화면 중앙에 위치시키기
                const x = (window.innerWidth - initialWidth) / 2;
                const y = (window.innerHeight - initialHeight) / 2;
                newImage.style.left = `${x}px`;
                newImage.style.top = `${y}px`;

                document.body.appendChild(newImage);
                initDraggable(newImage);
            };
        }

        function initDraggable(element) {
            let posX = 0, posY = 0;

            element.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.zIndex = 11; // Bring element to the front
                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                } else if (e.touches.length === 2) {
                    pinchToZoomAndRotate(element, e);
                }
            });

            function onTouchMove(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const dx = touch.clientX - posX;
                    const dy = touch.clientY - posY;

                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.left = (element.offsetLeft + dx) + 'px';
                    element.style.top = (element.offsetTop + dy) + 'px';

                    checkOverlap(element);
                }
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }
        }

        function pinchToZoomAndRotate(element, e) {
            e.preventDefault();

            let initialDistance = null;
            let initialWidth = element.clientWidth;
            let initialHeight = element.clientHeight;
            let initialAngle = 0;

            function calculateDistance(e) {
                const distX = e.touches[0].clientX - e.touches[1].clientX;
                const distY = e.touches[0].clientY - e.touches[1].clientY;
                return Math.sqrt(distX * distX + distY * distY);
            }

            function calculateAngle(e) {
                const angle = Math.atan2(
                    e.touches[1].clientY - e.touches[0].clientY,
                    e.touches[1].clientX - e.touches[0].clientX
                );
                return angle * (180 / Math.PI);
            }

            if (initialDistance === null) {
                initialDistance = calculateDistance(e);
                initialAngle = calculateAngle(e);
            } else {
                const currentDistance = calculateDistance(e);
                const currentAngle = calculateAngle(e);
                const distanceRatio = currentDistance / initialDistance;
                const angle = currentAngle - initialAngle;

                element.style.width = (initialWidth * distanceRatio) + 'px';
                element.style.height = (initialHeight * distanceRatio) + 'px';
                element.style.transform = `rotate(${angle}deg)`;
            }
        }

        function checkOverlap(element) {
            const sphere = document.getElementById('sphere');
            const rect1 = element.getBoundingClientRect();
            const rect2 = sphere.getBoundingClientRect();

            if (
                rect1.left < rect2.right &&
                rect1.right > rect2.left &&
                rect1.top < rect2.bottom &&
                rect1.bottom > rect2.top
            ) {
                element.style.display = 'none';
            } else {
                element.style.display = 'block';
            }
        }

        function checkCameraPermission() {
            navigator.permissions.query({ name: 'camera' }).then(function(permissionStatus) {
                if (permissionStatus.state === 'granted') {
                    document.getElementById('swipe-image').style.display = 'block'; // Show swipe image
                }
                permissionStatus.onchange = function() {
                    if (permissionStatus.state === 'denied') {
                        document.getElementById('swipe-image').style.display = 'none'; // Hide swipe image
                    }
                };
            });
        }
        
        // Implement capture button functionality
        document.getElementById('capture-button').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const items = document.querySelectorAll('.draggable');
            items.forEach(item => {
                const rect = item.getBoundingClientRect();
                const scale = item.clientWidth / item.naturalWidth;

                ctx.save();
                ctx.translate(rect.left, rect.top);
                ctx.rotate(item.style.transform.match(/rotate\((\d+)deg\)/)?.[1] * Math.PI / 180 || 0);
                ctx.scale(scale, scale);
                ctx.drawImage(item, 0, 0);
                ctx.restore();
            });

            const imgURL = canvas.toDataURL('image/png');
            const previewImage = document.getElementById('preview-image');
            previewImage.src = imgURL;
            document.getElementById('preview-container').style.display = 'block';
        });

        document.getElementById('preview-image').addEventListener('click', function() {
            const fullsizeImage = document.getElementById('fullsize-image');
            const fullsizeImageImg = document.getElementById('fullsize-image-img');
            fullsizeImageImg.src = this.src;
            fullsizeImage.style.display = 'flex';
        });

        document.getElementById('fullsize-image').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
