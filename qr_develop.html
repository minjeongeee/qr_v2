<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }
        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 50px;
            width: auto;
        }
        .draggable {
            position: absolute;
            touch-action: none;
            z-index: 10;
            transform-origin: center center;
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
        #sphere {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 72px;
            z-index: 2;
        }
        #hands, #hand_rotation {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 12;
            pointer-events: none;
            display: none; /* Initially hidden */
        }
        #hands {
            animation: diagonalMove 2s linear infinite;
        }
        @keyframes diagonalMove {
            0% { top: 60%; left: 60%; }
            50% { top: 20%; left: 20%; }
            100% { top: 60%; left: 60%; }
        }
        #swipe {
            position: fixed;
            top: 80px; /* Positioned just below the slider */
            right: 0;
            width: 70px;
            height: 70px;
            display: none; /* Initially hidden */
            z-index: 3; /* Ensure it's above other elements */
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <button id="capture-button"></button>

    <img id="sphere" src="sphere.png" alt="Sphere">

    <img id="hands" src="hands.png" alt="Hands Animation">
    <img id="hand_rotation" src="hand_rotation.gif" alt="Hand Rotation Animation">
    
    <img id="swipe" src="swipe.gif" alt="Swipe Image">

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        window.onload = function() {
            startCamera();
            initItemEvents();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                        document.getElementById('swipe').style.display = 'block'; // Show swipe.gif when camera access is granted
                    };
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    createCentralItem(e.target.src);
                });
            });

            // Hide swipe.gif when interacting with the slider
            document.getElementById('overlay-container').addEventListener('touchstart', function() {
                document.getElementById('swipe').style.display = 'none';
            });

            // Also hide swipe.gif when the slider is interacted with via mouse
            document.getElementById('overlay-container').addEventListener('mousedown', function() {
                document.getElementById('swipe').style.display = 'none';
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.naturalWidth / newImage.naturalHeight;
                const initialWidth = 100;
                const initialHeight = initialWidth / aspectRatio;

                newImage.style.width = initialWidth + 'px';
                newImage.style.height = initialHeight + 'px';

                const x = (window.innerWidth - initialWidth) / 2;
                const y = (window.innerHeight - initialHeight) / 2;
                newImage.style.left = `${x}px`;
                newImage.style.top = `${y}px`;

                document.body.appendChild(newImage);
                initDraggable(newImage);

                const hands = document.getElementById('hands');
                if (!hands.classList.contains('used')) { // Only show if it hasn't been used
                    hands.style.display = 'block';
                }
            };
        }

        function initDraggable(element) {
            let posX = 0, posY = 0, initialRotation = 0;
            const hands = document.getElementById('hands');
            const handRotation = document.getElementById('hand_rotation');
            let firstDrag = true; // Track first drag

            element.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.zIndex = 11; // Bring element to the front

                    if (firstDrag) { // Hide hands.png on first drag and never show it again
                        hands.style.display = 'none';
                        hands.classList.add('used'); // Mark hands.png as used
                        firstDrag = false; // Prevent future showing
                    }

                    handRotation.style.display = 'none'; // Hide hand_rotation.gif during drag

                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                } else if (e.touches.length === 2) {
                    pinchZoom(e);
                }
            });

            element.addEventListener('mousedown', function(e) {
                posX = e.clientX;
                posY = e.clientY;

                element.style.zIndex = 11; // Bring element to the front

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onTouchMove(e) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - posX;
                const deltaY = touch.clientY - posY;
                element.style.left = (parseInt(element.style.left, 10) + deltaX) + 'px';
                element.style.top = (parseInt(element.style.top, 10) + deltaY) + 'px';
                posX = touch.clientX;
                posY = touch.clientY;
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }

            function onMouseMove(e) {
                const deltaX = e.clientX - posX;
                const deltaY = e.clientY - posY;
                element.style.left = (parseInt(element.style.left, 10) + deltaX) + 'px';
                element.style.top = (parseInt(element.style.top, 10) + deltaY) + 'px';
                posX = e.clientX;
                posY = e.clientY;
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            function pinchZoom(e) {
                handRotation.style.display = 'block'; // Show hand_rotation.gif during pinch zoom
                // Implement pinch zoom logic here
            }
        }
    </script>

</body>
</html>
