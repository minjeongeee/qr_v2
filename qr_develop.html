<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }

        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 50px;
            width: auto;
        }

        .draggable {
            position: absolute;
            touch-action: none;
            z-index: 10;
            transform-origin: center center;
        }

        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }

        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }

        #sphere {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 75px;
            z-index: 2;
        }

        #hands, #hand_rotation {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 12;
            pointer-events: none;
            display: none; /* Initially hidden */
        }

        #hands {
            animation: diagonalMove 2s linear infinite;
        }

        #swipe-image {
            position: fixed;
            top: 50px;
            right: 0px;
            width: 120px;
            height: 120px;
            z-index: 12; /* 카메라 위에 표시되도록 z-index를 높게 설정 */
            display: none; /* 항상 보이도록 기본값을 block으로 설정 */
        }

        #click-image {
            position: fixed;
            left: 50%;
            top: 20px;
            transform: translateX(-50%); /* Center the image horizontally */
            width: 120px; /* Adjust width as needed */
            height: 120px; /* Adjust height as needed */
            z-index: 13; /* Higher than swipe-image */
        }

        #click-icon {
            position: fixed;
            bottom: 90px; /* Adjust the position */
            left: 50%; /* Center it */
            transform: translateX(-50%); /* Center it horizontally */
            width: 70px; /* Adjust width */
            height: 70px; /* Adjust height */
            z-index: 13; /* Above other elements */
            display: none; /* Initially hidden */
        }

        @keyframes diagonalMove {
            0% {
                top: 80%;
                left: 80%;
            }

            50% {
                top: 50%;
                left: 50%;
            }

            100% {
                top: 80%;
                left: 80%;
            }
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <button id="capture-button"></button>

    <img id="sphere" src="sphere.png" alt="Sphere">

    <img id="swipe-image" src="swipe.gif" alt="Swipe">

    <img id="hands" src="hands.png" alt="Hands Animation">
    <img id="hand_rotation" src="hand_rotation.gif" alt="Hand Rotation Animation">

    <img id="click-image" src="click.gif" alt="Click" style="display: none;">
    <img id="click-icon" src="click.png" alt="Click Icon">

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        window.onload = function () {
            startCamera();
            initItemEvents();
            initSwipeImage();
        };

        function initSwipeImage() {
            const swipeImage = document.getElementById('swipe-image');
            const clickImage = document.getElementById('click-image'); // Add reference to click.gif
            const clickIcon = document.getElementById('click-icon'); // Add reference to click.png

            // Show swipe.gif initially
            swipeImage.style.display = 'block';

            if (navigator.permissions) {
                navigator.permissions.query({ name: 'camera' }).then(result => {
                    if (result.state === 'granted') {
                        swipeImage.style.display = 'block';
                    }
                });
            }

            document.getElementById('overlay-container').addEventListener('scroll', function () {
                swipeImage.style.display = 'none'; // Hide swipe.gif when the slider is scrolled
                clickImage.style.display = 'block'; // Show click.gif when swipe.gif disappears
            });

            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function (e) {
                    swipeImage.style.display = 'none'; // Hide swipe.gif when an overlay image is clicked
                    clickImage.style.display = 'none'; // Hide click.gif when an overlay image is clicked
                    clickIcon.style.display = 'block'; // Show click.png when an overlay image is clicked
                });
            });
        }

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function () {
                        video.play();
                    };
                })
                .catch(function (err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function (e) {
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.width / newImage.height;
                newImage.style.width = '100px';
                newImage.style.height = (100 / aspectRatio) + 'px';
                newImage.style.left = 'calc(50% - 50px)';
                newImage.style.top = 'calc(50% - ' + (100 / aspectRatio / 2) + 'px)';
            };

            document.body.appendChild(newImage);
            initDragResizeRotate(newImage);
        }

        function initDragResizeRotate(el) {
            el.addEventListener('pointerdown', (e) => {
                let posX = e.clientX;
                let posY = e.clientY;
                let initialLeft = el.offsetLeft;
                let initialTop = el.offsetTop;

                const onMove = (e) => {
                    let dx = e.clientX - posX;
                    let dy = e.clientY - posY;
                    el.style.left = initialLeft + dx + 'px';
                    el.style.top = initialTop + dy + 'px';
                };

                const onEnd = () => {
                    document.removeEventListener('pointermove', onMove);
                    document.removeEventListener('pointerup', onEnd);
                };

                document.addEventListener('pointermove', onMove);
                document.addEventListener('pointerup', onEnd);
            });
        }
    </script>
</body>
</html>
