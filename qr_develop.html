<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .animated-image {
            position: fixed;
            z-index: 9999;
            width: auto;
            height: 80px; /* 고정된 높이 */
            display: none; /* 초기엔 숨김 */
        }

        #swipe {
            right: 5px;
            top: 70px;
            display: none; /* 카메라 허용 시 활성화 */
        }

        #hands {
            right: 50%; 
            top: 50%; 
            transform: translate(52%, 52%);
            display: none; /* 선택 시 활성화 */
        }

        #hand_rotation {
            display: none; /* 핀치줌 또는 회전 시 활성화 */
        }

        #click {
            display: none; /* sphere와 오버랩 시 활성화 */
        }

        /* 애니메이션 반복 스타일 */
        @keyframes moveDiagonal {
            0% { transform: translate(52%, 52%); }
            50% { transform: translate(60%, 60%); }
            100% { transform: translate(52%, 52%); }
        }

        @keyframes moveToSphere {
            0% { transform: translate(0, 0); }
            100% { transform: translate(150px, 200px); } /* 예시 이동 거리 */
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <!-- 애니메이션 이미지 -->
    <img id="swipe" class="animated-image" src="swipe.gif" alt="Swipe Animation">
    <img id="hands" class="animated-image" src="hands.png" alt="Hands Animation">
    <img id="hand_rotation" class="animated-image" src="hand_rotation.gif" alt="Hand Rotation Animation">
    <img id="click" class="animated-image" src="click.gif" alt="Click Animation">

    <!-- 스크립트 -->
    <script>
        let currentStream = null;

        window.onload = function() {
            startCamera();
            initItemEvents();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                    document.getElementById('swipe').style.display = 'block'; // 카메라 허용 시 swipe 애니메이션 활성화
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    document.getElementById('swipe').style.display = 'none'; // 아이템 클릭 시 swipe 애니메이션 숨김
                    document.getElementById('hands').style.display = 'block'; // hands 애니메이션 활성화
                    document.getElementById('hands').style.animation = 'moveDiagonal 1s infinite'; // 대각선 이동 애니메이션
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.naturalWidth / newImage.naturalHeight;
                const initialWidth = 100;
                const initialHeight = initialWidth / aspectRatio;

                newImage.style.width = initialWidth + 'px';
                newImage.style.height = initialHeight + 'px';

                const x = (window.innerWidth - initialWidth) / 2;
                const y = (window.innerHeight - initialHeight) / 2;
                newImage.style.left = `${x}px`;
                newImage.style.top = `${y}px`;

                document.body.appendChild(newImage);
                initDraggable(newImage);
            };
        }

        function initDraggable(element) {
            let posX = 0, posY = 0;
            element.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.zIndex = 11;
                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                    document.getElementById('hands').style.display = 'none'; // hands 애니메이션 숨김
                    document.getElementById('hand_rotation').style.display = 'block'; // 회전 애니메이션 활성화
                    document.getElementById('hand_rotation').style.left = element.style.left;
                    document.getElementById('hand_rotation').style.top = element.style.top;
                } else if (e.touches.length === 2) {
                    pinchToZoomAndRotate(element, e);
                }
            });

            function onTouchMove(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const dx = touch.clientX - posX;
                    const dy = touch.clientY - posY;

                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.left = (element.offsetLeft + dx) + 'px';
                    element.style.top = (element.offsetTop + dy) + 'px';

                    checkOverlap(element);
                }
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }
        }

        function pinchToZoomAndRotate(element, e) {
            e.preventDefault();
            document.getElementById('hand_rotation').style.display = 'none'; // 핀치줌 또는 회전 시 hand_rotation 비활성화

            // 핀치줌/회전 로직 ...
        }

        function checkOverlap(element) {
            const sphere = document.getElementById('sphere');
            const sphereRect = sphere.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();

            if (elementRect.left < sphereRect.right &&
                elementRect.right > sphereRect.left &&
                elementRect.top < sphereRect.bottom &&
                elementRect.bottom > sphereRect.top) {
                document.getElementById('hands').style.display = 'none'; // 오버랩 시 hands 숨김
                document.getElementById('click').style.display = 'block'; // 오버랩 시 click 활성화
                setTimeout(() => document.getElementById('click').style.display = 'none', 3000); // 3초 후 click 숨김
            }
        }
    </script>
</body>
</html>
