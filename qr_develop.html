<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }
        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 50px;
            width: auto;
        }
        .draggable {
            position: absolute;
            touch-action: none;
            z-index: 10;
            transform-origin: center center;
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
        #sphere {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            z-index: 2;
        }
        #swipe {
            position: fixed;
            right: 5px;
            top: 70px;
            width: 70px;
            height: 70px;
            display: none; /* 카메라 허용 시 활성화 */
            z-index: 9999;
        }
        #hands {
            position: fixed;
            right: 50%; 
            top: 50%; 
            transform: translate(52%, 52%);
            width: 70px;
            height: 70px;
            display: none; /* 선택 시 활성화 */
            z-index: 9999;
        }
        #hand_rotation {
            position: fixed;
            display: none; /* 핀치줌 또는 회전 시 활성화 */
            z-index: 9999;
        }
        #click {
            position: fixed;
            display: none; /* sphere와 오버랩 시 활성화 */
            z-index: 9999;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="Joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="Sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="Disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="Anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="Fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="Envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="Anxiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="Ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="Embarrassment Overlay">
    </div>

    <button id="capture-button"></button>

    <img id="sphere" src="sphere.png" alt="Sphere">
    <img id="swipe" src="swipe.gif" alt="Swipe Animation">
    <img id="hands" src="hands.png" alt="Hands Animation">
    <img id="hand_rotation" src="hand_rotation.gif" alt="Hand Rotation Animation">
    <img id="click" src="click.gif" alt="Click Animation">

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        window.onload = function() {
            startCamera();
            initItemEvents();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                        document.getElementById('swipe').style.display = 'block'; // 카메라 허용 시 swipe 애니메이션 활성화
                    };
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    document.getElementById('swipe').style.display = 'none'; // 아이템 클릭 시 swipe 애니메이션 숨김
                    document.getElementById('hands').style.display = 'block'; // hands 애니메이션 활성화
                    document.getElementById('hands').style.animation = 'moveDiagonal 1s infinite'; // 대각선 이동 애니메이션
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.naturalWidth / newImage.naturalHeight;
                const initialWidth = 100;
                const initialHeight = initialWidth / aspectRatio;

                newImage.style.width = initialWidth + 'px';
                newImage.style.height = initialHeight + 'px';

                const x = (window.innerWidth - initialWidth) / 2;
                const y = (window.innerHeight - initialHeight) / 2;
                newImage.style.left = `${x}px`;
                newImage.style.top = `${y}px`;

                document.body.appendChild(newImage);
                initDraggable(newImage);
            };
        }

        function initDraggable(element) {
            let posX = 0, posY = 0, initialRotation = 0;

            element.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.zIndex = 11;
                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                    document.getElementById('hands').style.display = 'none'; // hands 애니메이션 숨김
                    document.getElementById('hand_rotation').style.display = 'block'; // 회전 애니메이션 활성화
                    document.getElementById('hand_rotation').style.left = element.style.left;
                    document.getElementById('hand_rotation').style.top = element.style.top;
                } else if (e.touches.length === 2) {
                    pinchToZoomAndRotate(element, e);
                }
            });

            function onTouchMove(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - posX;
                    const deltaY = touch.clientY - posY;
                    posX = touch.clientX;
                    posY = touch.clientY;

                    const rect = element.getBoundingClientRect();
                    element.style.left = `${rect.left + deltaX}px`;
                    element.style.top = `${rect.top + deltaY}px`;
                }
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
                document.getElementById('hand_rotation').style.display = 'none'; // 회전 애니메이션 숨김
            }
        }

        function pinchToZoomAndRotate(element, e) {
            // 핀치 줌 및 회전 처리 함수 구현
            // e.touches[0]과 e.touches[1]을 사용하여 거리와 각도를 계산하고, 요소를 조정합니다.
        }

        document.getElementById('capture-button').addEventListener('click', function() {
            captureImage();
        });

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            document.querySelectorAll('.draggable').forEach(item => {
                context.save();
                const rect = item.getBoundingClientRect();
                const scale = item.clientWidth / item.naturalWidth;
                context.translate(rect.left, rect.top);
                context.scale(scale, scale);
                context.rotate(parseFloat(item.style.transform.replace('rotate(', '').replace('deg)', '')) * Math.PI / 180);
                context.drawImage(item, 0, 0);
                context.restore();
            });

            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('preview-image').src = dataURL;
            document.getElementById('preview-container').style.display = 'block';

            document.getElementById('preview-image').onclick = function() {
                document.getElementById('fullsize-image-img').src = dataURL;
                document.getElementById('fullsize-image').style.display = 'flex';
            };

            document.getElementById('fullsize-image').onclick = function() {
                document.getElementById('fullsize-image').style.display = 'none';
            };
        }
    </script>
</body>
</html>
