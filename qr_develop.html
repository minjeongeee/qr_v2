<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 추가된 스타일 */
        .animated-image {
            position: fixed;
            z-index: 9999; 
            width: auto;
            height: 80px;
        }

        #swipe {
            right: 5px;
            top: 70px;
        }

        #hands {
            right: 50%; 
            top: 50%; 
            transform: translate(52%, 52%);
            display: none;
        }

        #hand_rotation {
            display: none;
        }

        #click {
            display: none;
        }

        /* 기타 기존 스타일 유지 */
    </style>
</head>
<body>
    <!-- 기존 HTML 코드 유지 -->
    <video id="video" autoplay playsinline></video>
    <!-- 추가된 애니메이션 이미지들 -->
    <img id="swipe" class="animated-image" src="swipe.gif" alt="Swipe Animation">
    <img id="hands" class="animated-image" src="hands.png" alt="Hands Animation">
    <img id="hand_rotation" class="animated-image" src="hand_rotation.gif" alt="Hand Rotation Animation">
    <img id="click" class="animated-image" src="click.gif" alt="Click Animation">

    <!-- 기존 HTML 코드 유지 -->
    <script>
        let currentStream = null;

        window.onload = function() {
            startCamera();
            initItemEvents();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                    document.getElementById('swipe').style.display = 'block'; // 1번 요구사항 구현
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    document.getElementById('swipe').style.display = 'none'; // 2번 요구사항 구현
                    document.getElementById('hands').style.display = 'block'; // 2번 요구사항 구현
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.naturalWidth / newImage.naturalHeight;
                const initialWidth = 100;
                const initialHeight = initialWidth / aspectRatio;

                newImage.style.width = initialWidth + 'px';
                newImage.style.height = initialHeight + 'px';

                const x = (window.innerWidth - initialWidth) / 2;
                const y = (window.innerHeight - initialHeight) / 2;
                newImage.style.left = `${x}px`;
                newImage.style.top = `${y}px`;

                document.body.appendChild(newImage);
                initDraggable(newImage);
            };
        }

        function initDraggable(element) {
            let posX = 0, posY = 0, initialRotation = 0;
            element.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.zIndex = 11;
                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                    document.getElementById('hands').style.display = 'none'; // 4번 요구사항 구현
                } else if (e.touches.length === 2) {
                    pinchToZoomAndRotate(element, e);
                }
            });

            function onTouchMove(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const dx = touch.clientX - posX;
                    const dy = touch.clientY - posY;

                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.left = (element.offsetLeft + dx) + 'px';
                    element.style.top = (element.offsetTop + dy) + 'px';

                    checkOverlap(element);
                }
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }
        }

        function pinchToZoomAndRotate(element, e) {
            e.preventDefault();

            let initialDistance = null;
            let initialWidth = element.clientWidth;
            let initialHeight = element.clientHeight;
            let initialAngle = 0;

            function calculateDistance(e) {
                const distX = e.touches[0].clientX - e.touches[1].clientX;
                const distY = e.touches[0].clientY - e.touches[1].clientY;
                return Math.sqrt(distX * distX + distY * distY);
            }

            function calculateAngle(e) {
                const angle = Math.atan2(
                    e.touches[1].clientY - e.touches[0].clientY,
                    e.touches[1].clientX - e.touches[0].clientX
                );
                return angle * (180 / Math.PI);
            }

            if (initialDistance === null) {
                initialDistance = calculateDistance(e);
                initialAngle = calculateAngle(e);
            } else {
                const currentDistance = calculateDistance(e);
                const currentAngle = calculateAngle(e);
                const scale = currentDistance / initialDistance;
                const rotation = currentAngle - initialAngle;

                element.style.width = initialWidth * scale + 'px';
                element.style.height = initialHeight * scale + 'px';
                element.style.transform = `rotate(${rotation}deg)`;
            }

            function onPinchMove(e) {
                if (e.touches.length === 2) {
                    const currentDistance = calculateDistance(e);
                    const currentAngle = calculateAngle(e);
                    const scale = currentDistance / initialDistance;
                    const rotation = currentAngle - initialAngle;

                    element.style.width = initialWidth * scale + 'px';
                    element.style.height = initialHeight * scale + 'px';
                    element.style.transform = `rotate(${rotation}deg)`;
                }
            }

            function onPinchEnd() {
                document.removeEventListener('touchmove', onPinchMove);
                document.removeEventListener('touchend', onPinchEnd);
                initialDistance = null;
                document.getElementById('hand_rotation').style.display = 'none'; // 6번 요구사항 구현
            }

            document.addEventListener('touchmove', onPinchMove);
            document.addEventListener('touchend', onPinchEnd);
        }

        function checkOverlap(element) {
            const sphere = document.getElementById('sphere');
            const sphereRect = sphere.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();

            if (elementRect.left < sphereRect.right &&
                elementRect.right > sphereRect.left &&
                elementRect.top < sphereRect.bottom &&
                elementRect.bottom > sphereRect.top) {
                sphere.style.opacity = 0.5;
                element.remove();
                document.getElementById('hands').style.display = 'none'; // 7번 요구사항 구현
                showClickAnimation(); // 클릭 애니메이션 표시
            } else {
                sphere.style.opacity = 1;
            }
        }

        function showClickAnimation() {
            const click = document.getElementById('click');
            click.style.display = 'block';
            click.style.left = document.getElementById('capture-button').getBoundingClientRect().left + 'px';
            click.style.top = document.getElementById('capture-button').getBoundingClientRect().top - 80 + 'px';

            setTimeout(() => click.style.display = 'none', 3000);
        }

        // 애니메이션 초기화 및 기타 설정 유지
    </script>
</body>
</html>
