<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable and Rotatable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }
        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 50px;
            width: auto;
        }
        .draggable {
            position: absolute;
            touch-action: none;
            z-index: 10;
            transform-origin: center center;
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
        #sphere {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            z-index: 2;
        }
        #hands, #hand_rotation {
            position: fixed;
            width: 100px;
            height: 100px;
            z-index: 12;
            pointer-events: none;
            display: none; /* Initially hidden */
        }
        #hands {
            animation: diagonalMove 2s linear infinite;
        }
        @keyframes diagonalMove {
            0% { top: 60%; left: 60%; }
            50% { top: 20%; left: 20%; }
            100% { top: 60%; left: 60%; }
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
        <!-- Add other overlay images here -->
    </div>

    <button id="capture-button"></button>

    <img id="sphere" src="sphere.png" alt="Sphere">

    <img id="hands" src="hands.png" alt="Hands Animation">
    <img id="hand_rotation" src="hand_rotation.gif" alt="Hand Rotation Animation">

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        window.onload = function() {
            startCamera();
            initItemEvents();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable';

            newImage.onload = function () {
                const aspectRatio = newImage.naturalWidth / newImage.naturalHeight; // Image aspect ratio
                const initialWidth = 100; // Initial width
                const initialHeight = initialWidth / aspectRatio; // Height based on aspect ratio

                newImage.style.width = initialWidth + 'px';
                newImage.style.height = initialHeight + 'px';

                // Position in center
                const x = (window.innerWidth - initialWidth) / 2;
                const y = (window.innerHeight - initialHeight) / 2;
                newImage.style.left = `${x}px`;
                newImage.style.top = `${y}px`;

                document.body.appendChild(newImage);
                initDraggable(newImage);

                const hands = document.getElementById('hands');
                if (!hands.classList.contains('used')) {
                    hands.style.display = 'block';
                }
            };
        }

        function initDraggable(element) {
            let posX = 0, posY = 0, initialRotation = 0;
            const hands = document.getElementById('hands');
            const handRotation = document.getElementById('hand_rotation');
            let firstDrag = true;

            element.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.zIndex = 11;
                    if (firstDrag) {
                        hands.style.display = 'none';
                        hands.classList.add('used');
                        firstDrag = false;
                    }
                    handRotation.style.display = 'none';

                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                } else if (e.touches.length === 2) {
                    pinchToZoomAndRotate(element, e);
                }
            });

            function onTouchMove(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const dx = touch.clientX - posX;
                    const dy = touch.clientY - posY;

                    posX = touch.clientX;
                    posY = touch.clientY;

                    element.style.left = (element.offsetLeft + dx) + 'px';
                    element.style.top = (element.offsetTop + dy) + 'px';

                    checkOverlap(element);
                }
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }
        }

        function pinchToZoomAndRotate(element, e) {
            e.preventDefault();

            const handRotation = document.getElementById('hand_rotation');
            handRotation.style.display = 'block';

            const touch1 = e.touches[0];
            const touch2 = e.touches[1];

            const dist = getDistance(touch1, touch2);
            const angle = getAngle(touch1, touch2);

            let initialDist = dist;
            let initialAngle = angle;
            let scale = 1;
            let rotation = 0;

            function onTouchMove(e) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];

                const dist = getDistance(touch1, touch2);
                const angle = getAngle(touch1, touch2);

                scale = dist / initialDist;
                rotation = angle - initialAngle;

                element.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
                handRotation.style.display = 'none';
            }

            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
        }

        function getDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getAngle(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.atan2(dy, dx) * (180 / Math.PI);
        }

        function checkOverlap(item) {
            const sphere = document.getElementById('sphere');
            const sphereRect = sphere.getBoundingClientRect();
            const itemRect = item.getBoundingClientRect();

            if (itemRect.left < sphereRect.right &&
                itemRect.right > sphereRect.left &&
                itemRect.top < sphereRect.bottom &&
                itemRect.bottom > sphereRect.top) {
                item.style.display = 'none';
            }
        }

        document.getElementById('capture-button').addEventListener('click', function() {
            capturePhoto();
        });

        function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const video = document.getElementById('video');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const items = document.querySelectorAll('.draggable');
            items.forEach(item => {
                const itemRect = item.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();

                context.drawImage(
                    item,
                    itemRect.left - canvasRect.left,
                    itemRect.top - canvasRect.top,
                    itemRect.width,
                    itemRect.height
                );
            });

            const imageUrl = canvas.toDataURL('image/png');
            const previewImage = document.getElementById('preview-image');
            previewImage.src = imageUrl;
            document.getElementById('preview-container').style.display = 'block';

            previewImage.addEventListener('click', function() {
                document.getElementById('fullsize-image-img').src = imageUrl;
                document.getElementById('fullsize-image').style.display = 'flex';
            });

            document.getElementById('fullsize-image').addEventListener('click', function() {
                this.style.display = 'none';
            });
        }
    </script>
</body>
</html>
